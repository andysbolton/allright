<!DOCTYPE HTML>
<html>
<head>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0px;
            cursor: url("point.png"), auto;
        }
        div.container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        div.name {
            position: absolute;
        }
        .smaller {
            font-size: .8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            Andy Bolton 
            <div class="smaller">software engineer</div>
            <div class="smaller">denver</div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        function Beer() {
            this.id = 0;
            this.speedFactor = 0;
            this.x = 0;
            this.y = 0;
        }
        
        var beers = [];
        var totalBeers = 8;
        var speedFactors = 6;

        // rotate .33 degrees on draw
        var degree = .33 * Math.PI / 180;
        var rotated = degree;
        // max left/right rotate is 15 degrees
        var maxRotate = 15 * Math.PI / 180;

        var c = document.getElementById("canvas");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        var beerImage = new Image();

        function init() {
            beerImage.src = 'beer2.png';
            window.requestAnimationFrame(draw);
        }

        function draw() {
            for (var i = 0; i < totalBeers; i++) {
                if (beers[i] && beers[i].y < -200) {
                    beers.splice(i, 1);
                }
                var existingBeer = beers.filter((s) => {
                    return s.id == i;
                });
                if (!existingBeer.length) {
                    var beer = new Beer();
                    beer.id = i;
                    beer.speedFactor = getRandomInt(1, speedFactors + 1);
                    beer.x = getRandomInt(1, window.innerWidth);
                    beer.y = window.innerHeight;
                    beers.push(beer);
                } else {
                    continue;
                }
            }

            var context = document.getElementById('canvas').getContext('2d');
            context.canvas.width  = window.innerWidth;
            context.canvas.height = window.innerHeight;
            context.clearRect(0, 0, context.canvas.width, context.canvas.height); // clear canvas  
            
            for (var i = 0; i < totalBeers; i++) {
                if (!beers[i]) {
                    continue;
                }

                beers[i].y -= beers[i].speedFactor;

                context.save();
                context.translate(beers[i].x, beers[i].y);
                
                context.rotate(rotated);
            
                context.drawImage(beerImage, -beerImage.width / 2, -beerImage.height / 2);
                context.restore();
            }


            rotated += degree;

            if (rotated < -maxRotate) {
                degree *= -1;
            }

            if (rotated > maxRotate) {
                degree *= -1;
            }

            window.requestAnimationFrame(draw);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }

        init();
    </script>
</body>

</html>
